}

function setChangeBGColors(x, y, z) {

  var pal = (typeof x === 'array') ? x : [[128, 0, 128], [0, 0, 139], [220, 69, 0], [220, 20, 60], [225, 215, 0], [154, 205, 50], [70, 130,  180]];
  var opc = (typeof y === 'array') ? y : [0.2, 0.4, 0.4, 0.2, 0.2, 0.4, 0.4, 0.2];
  var pct = (typeof z === 'array') ? z : [ 20,  31,  35,  36,  40,  51,  55,  56];
  var wht = [255, 255, 255]; // what the color "white" is
  var mkr = 0.2;             // demarcates where to put the colors vs. the whites
  var lastclr = '#800';      // what is the last color?
  var str = '';              // our background string.

  for (var xx = 0; xx !== pal.length; xx++) {
    str += 'radial-gradient(';
    for (var yy = 0; yy !== pct.length; yy++) {
      if (opc[yy] === mkr) {
        str+= 'rgba(' + pal[xx][0] + ', ' + pal[xx][1] + ', ' + pal[xx][2] + ', ' + opc[yy] + ') ' + pct[yy] + '%' + (yy === pct.length-1 ? '),' : ',');
      } else {
        str+= 'rgba(' + wht[0]     + ', ' + wht[1]     + ', ' + wht[2]     + ', ' + opc[yy] + ') ' + pct[yy] + '%,';
      }
    }
  }
  str += lastclr;
  document.getElementById('mydiv').style.background = str;
  console.log(str)
}

document.getElementById('mydiv').addEventListener('click', blendCat);
document.getElementById('bc').addEventListener('click', setChangeBGColorsZrnd);

  switch (e.which) {
    case 27:
        setChangeBGColorsZrnd();
      break;
    default:
    
  
  }

});
